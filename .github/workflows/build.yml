name: Simple CI job

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print date and time
        run: |
          echo "Event type: ${{ github.event_name }}"
          echo "Date and time: $(date '+%Y-%m-%d %H:%M:%S %Z')"